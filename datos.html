<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- ? Local -->
    <!-- <link rel="stylesheet" href="./sources/bootstrap.css" /> -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- * Apache ECharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
    <!-- ? Local -->
    <!-- <script src="./sources/charts.js"></script> -->

    <link rel="stylesheet" href="styles/style.css" />
    <script src="./scripts/datos.js" type="module"></script>

    <title>Datos de empresas</title>
  </head>
  <body class="">
    <div class="d-flex flex-column justify-content-evenly">
      <h1>Gráficas de Datos históricos</h1>
      <a href="./index.html" class="btn btn-outline-danger m-2 w-25"
        >Ver datos</a
      >
    </div>
    <div class="d-flex flex-column">
      <select class="form-select w-25 m-3" id="select_emp" required>
        <option selected disabled>--Seleccione la empresa que desee--</option>
        <option value="AMZN">AMAZON</option>
        <option value="BTC">BITCOIN</option>
        <option value="DIS">DISNEY</option>
        <option value="GM">GENERAL MOTORS</option>
        <option value="SONY">SONY</option>
        <option value="TSLA">TESLA</option>
        <option value="AAPL">APPLE</option>
        <option value="AAPL">APPLE</option>
        <option value="PYPL">PAYPAL</option>
      </select>

      <div id="contenedor_btn_date" class="d-none">
        <div class="input-group w-25 ms-3">
          <label for="date_from" class="input-group-text w-50"
            >Fecha de inicio</label
          >
          <input type="date" class="form-control" id="date_from" required />
        </div>

        <div class="input-group w-25 ms-3 d-none" id="containet_date_to">
          <label for="date_to" class="input-group-text w-50">Fecha final</label>
          <input type="date" class="form-control" id="date_to" required />
        </div>
      </div>

      <div class="input-group w-25 m-3">
        <input
          type="button"
          class="btn btn-outline-primary w-100 d-none"
          id="getDataBtn"
          value="Consultar"
        />
      </div>
    </div>

    <div
      class="alert alert-danger alert-dismissible fade show mx-5 mb-3 d-none"
      id="Result_Request"
      role="alert"
    ></div>
    <span class="loader w-100 d-none" id="loader_1"></span>
    <div class="container">
      <div
        class="d-flex justify-content-center flex-wrap d-none"
        id="charts_content"
      >
        <!-- <div class="col-12">
          <div id="chart1" class="chart"></div>
        </div> -->
        <div class="col-12">
          <div id="chart2" class="chart"></div>
        </div>
        <div class="col-12">
          <div id="chart3" class="chart"></div>
        </div>
        <div class="col-12 d-flex flex-row flex-wrap justify-content-between">
          <div id="chart_bar1" class="chart w-50"></div>
          <div id="chart_bar2" class="chart w-50"></div>
          <div id="chart_bar3" class="chart w-50"></div>
          <div id="chart_bar4" class="chart w-50"></div>
        </div>
        <div class="col-12 d-none">
          <div id="chart4" class="chart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
