<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./datos.js" type="module"></script>

    <title>Document</title>
  </head>
  <body class="">
    <h1>Datos</h1>
    <div class="d-flex flex-column">
      <select class="form-select w-25 m-3" id="select_emp">
        <option selected disabled>--Seleccione la empresa que desee--</option>
        <option value="AMZN">AMAZON</option>
        <option value="BTC">BITCOIN</option>
        <option value="DIS">DISNEY</option>
        <option value="GM">GENERAL MOTORS</option>
        <option value="SONY">SONY</option>
      </select>

      <div class="input-group w-25 ms-3 3 d-none">
        <label for="date_from" class="input-group-text w-50"
          >Fecha de inicio</label
        >
        <input type="date" class="form-control" id="date_from" />
      </div>

      <div class="input-group w-25 ms-3 3 d-none">
        <label for="date_to" class="input-group-text w-50">Fecha final</label>
        <input type="date" class="form-control" id="date_to" />
      </div>

      <div class="input-group w-25 m-3 d-none">
        <input type="button" class="btn btn-outline-primary w-100" id="getDataBtn" value="Consultar" />
      </div>
    </div>
    <span id="Result_Request" class="ms-4 d-none"></span>
    <span class="loader w-100 d-none" id="loader_1"></span>
    <div class="container">
      <div class="d-flex justify-content-center flex-wrap">
        <div class="col-12">
          <div id="chart1" class="chart"></div>
        </div>
        <div class="col-12">
          <div id="chart2" class="chart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
