<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://tds.net.au/wp-content/uploads/2019/01/cropped-favicon-free-img-1.png" type="image/x-icon">
    <title>Datos históricos</title>
    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <script src="./scripts/index.js" type="module"></script>
  </head>
  <body>
    <h1 class="title">Datos</h1>
    <a class="btn btn-outline-dark ms-2 w-25" href="./datos.html">Ver Gráficos</a>
    <select class="form-select w-25 m-3" id="select_emp" required>
      <option selected disabled>--Seleccione la empresa que desee--</option>
      <option value="AMZN">AMAZON</option>
      <option value="BTC">BITCOIN</option>
      <option value="DIS">DISNEY</option>
      <option value="GM">GENERAL MOTORS</option>
      <option value="SONY">SONY</option>
      <option value="TSLA">TESLA</option>
      <option value="AAPL">APPLE</option>
      <option value="PYPL">PAYPAL</option>
    </select>

    <div id="contenedor_btn_date" class="d-none">
      <div class="input-group w-25 ms-3">
        <label for="date_from" class="input-group-text w-50"
          >Fecha de inicio</label
        >
        <input type="date" class="form-control" id="date_from" required />
      </div>

      <div class="input-group w-25 ms-3 d-none" id="containet_date_to">
        <label for="date_to" class="input-group-text w-50">Fecha final</label>
        <input type="date" class="form-control" id="date_to" required />
      </div>
    </div>

    <div class="input-group w-25 m-3">
      <input
        type="button"
        class="btn btn-outline-primary w-100 d-none"
        id="getDataBtn"
        value="Consultar"
      />
    </div>
  </div>
  <div
      class="alert alert-danger alert-dismissible fade show mx-5 mb-3 d-none"
      id="Result_Request"
      role="alert"
    ></div>
    <span class="loader w-100 d-none" id="loader_1"></span>
    <ol id="datos"></ol>
    <div class="container d-flex flex-wrap justify-content-evenly"></div>
  </body>
</html>
